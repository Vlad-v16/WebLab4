<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тижневий Планер</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="weekly-plan-container">
  <header class="plan-header">
    <h1 class="plan-title">WEEKLY PLAN</h1>
    <div class="header-details">
      <div class="header-field">
        <span>WEEK OF</span>
        <textarea class="input-area" rows="1"></textarea>
      </div>
      <div class="header-field">
        <span>HEALTHY HABIT</span>
        <textarea class="input-area" rows="1"></textarea>
      </div>
      <div class="header-field status-field">
        <span>ROCKED IT <input type="checkbox"></span>
        <span>ROOM FOR IMPROVEMENT <input type="checkbox"></span>
      </div>
    </div>
  </header>

  <div class="main-grid">

    <div class="goals-todo-column">
      <div class="column-header">TO DO</div>

      <div class="goals-section">
        <h2>TOP 3 GOALS</h2>
        <div class="todo-list top-goals">
          <label><input type="checkbox"><textarea class="todo-item" rows="1"></textarea></label>
          <label><input type="checkbox"><textarea class="todo-item" rows="1"></textarea></label>
          <label><input type="checkbox"><textarea class="todo-item" rows="1"></textarea></label>
        </div>
      </div>

      <div class="everything-else-section">
        <h2>EVERYTHING ELSE</h2>
        <div class="todo-list everything-else">
          <label><input type="checkbox"><textarea class="todo-item" rows="1"></textarea></label>
          <label><input type="checkbox"><textarea class="todo-item" rows="1"></textarea></label>
          <label><input type="checkbox"><textarea class="todo-item" rows="1"></textarea></label>
          <label><input type="checkbox"><textarea class="todo-item" rows="1"></textarea></label>
          <label><input type="checkbox"><textarea class="todo-item" rows="1"></textarea></label>
          <label><input type="checkbox"><textarea class="todo-item" rows="1"></textarea></label>
          <label><input type="checkbox"><textarea class="todo-item" rows="1"></textarea></label>
          <label><input type="checkbox"><textarea class="todo-item" rows="1"></textarea></label>
          <label><input type="checkbox"><textarea class="todo-item" rows="1"></textarea></label>
          <label><input type="checkbox"><textarea class="todo-item" rows="1"></textarea></label>
        </div>
      </div>

      <div class="next-week-section">
        <h2>NEXT WEEK</h2>
        <div class="todo-list next-week">
          <label><input type="checkbox"><textarea class="todo-item" rows="1"></textarea></label>
          <label><input type="checkbox"><textarea class="todo-item" rows="1"></textarea></label>
          <label><input type="checkbox"><textarea class="todo-item" rows="1"></textarea></label>
        </div>
      </div>
    </div>

    <div class="daily-schedules-grid">
      <div class="day-cell monday">
        <div class="day-header">
          <span>MONDAY</span> <input type="checkbox">
        </div>
        <textarea class="day-notes"></textarea>
      </div>

      <div class="day-cell tuesday">
        <div class="day-header">
          <span>TUESDAY</span> <input type="checkbox">
        </div>
        <textarea class="day-notes"></textarea>
      </div>

      <div class="day-cell wednesday">
        <div class="day-header">
          <span>WEDNESDAY</span> <input type="checkbox">
        </div>
        <textarea class="day-notes"></textarea>
      </div>

      <div class="day-cell thursday">
        <div class="day-header">
          <span>THURSDAY</span> <input type="checkbox">
        </div>
        <textarea class="day-notes"></textarea>
      </div>

      <div class="day-cell friday">
        <div class="day-header">
          <span>FRIDAY</span> <input type="checkbox">
        </div>
        <textarea class="day-notes"></textarea>
      </div>

      <div class="day-cell saturday">
        <div class="day-header">
          <span>SATURDAY</span> <input type="checkbox">
        </div>
        <textarea class="day-notes"></textarea>
      </div>

      <div class="day-cell sunday">
        <div class="day-header">
          <span>SUNDAY</span> <input type="checkbox">
        </div>
        <textarea class="day-notes"></textarea>
      </div>
    </div>
  </div>

  <div class="bottom-border"></div>
</div>

</body>
</html>
